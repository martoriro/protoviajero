<ion-view title="Home">
  <ion-content class="padding">
    <div class="list card">
    	<div class="item item-avatar">
    	    <img src="{{organizations.logo}}">
            
    	    <h2>{{organizations.name}}</h2>
    	    <p>{{organizations.calificacion}}</p>
    	</div>
    	<div class="item item-body">
    		<div class="row">
    			<!--Imagen principal de la organización-->
    			<div class="col col-50">
    				<img src="../img/ionic.png">
    			</div>
    			<!--Imágenes secundarias-->
    			<div class="col">
    				<div class="row">
    					<div class="col col-50">
    						img4
    					</div>
    					<div class="col col-50">
    						img3
    					</div>
    				</div>
    				<div class="row">
    					<div class="col col-50">
    						img2
    					</div>
    					<div class="col col-50">
    						img1
    					</div>
    				</div>
    			</div>    			
    		</div>
    		<div class="row">
    			<button class="button button-block button-positive">Presentación</button>
    		</div>    		
    	</div>    
    	<div class="item item-body">
    		<p>{{organizations.mensajePresentacion}}</p>
    	</div>
    	<div class="item item-divider">
    		Servicios
            {{organizations.servicios[0]}}
    		<p>servicio 1, servicio 2, servicio 3
  		</div>
	</div>

  </ion-content>
</ion-view>
