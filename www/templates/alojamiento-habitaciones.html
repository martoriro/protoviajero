<ion-view title="Habitaciones">
  <ion-content>
  	
  	<div class="list" >
		<a class="item item-thumbnail-left" ng-repeat="friend in friends" type="item-text-wrap" href="#alojamiento/habitacion/{{friend.id}}" >
    		<img src="../img/ionic.png">
      		<h2>{{friend.name}}</h2>
      		<p>Precio: $20.000 x dia</p>
    	</a>    	
	</div>
    
  </ion-content>
</ion-view>
