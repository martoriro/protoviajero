<ion-view title="Habitaciones">
  <ion-content>
  	
  	<div class="list" >
		<a class="item item-thumbnail-left" ng-repeat="room in rooms" type="item-text-wrap" href="#alojamiento/habitacion/{{room.id}}" >
    		<img src="{{room.foto}}">
      		<h2>{{room.name}}</h2>
      		<p>{{room.precio}}</p>
    	</a>    	
	</div>
    
  </ion-content>
</ion-view>
