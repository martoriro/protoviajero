<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-energized">      
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-energized">
      <h1 class="title">
        <i  class="menuIzq icon ion-person"></i>
        Visitante
      </h1>
    </header>

    <ion-content class="has-header">
      <div class="list menuIzquierdo">
        <!-- Navegación -->
        <a class="item item-icon-left menu" menu-close ng-click="$state.go('app.home')">
          <i class="menuIzq icon ion-earth"></i>
          Navegación
        </a>
        <!-- Crear una cuenta -->
        <a class="item item-icon-left menu" menu-close  ng-click="create()">
          <i class="menuIzq icon ion-plus-circled"></i>
          Crea una cuenta
        </a>
        <!-- Crear una Acceder con facebook -->
        <a class="item item-icon-left menu" menu-close ng-click="facebook()">
          <i class="menuIzq icon ion-social-facebook"></i>
          Acceder con facebook
        </a>
        <!-- Crear una Iniciar sesión -->
        <a class="item item-icon-left menu" menu-close ng-click="login()">
          <i class="menuIzq icon ion-log-in"></i>
          Iniciar sesión
        </a>
        <!-- Crear una Beneficios -->
        <a class="item item-icon-left menu" menu-close ng-click="beneficios()">
          <i class="menuIzq icon ion-happy"></i>
          Beneficios de iniciar sesión
        </a>
      </div>


    </ion-content>
  </ion-side-menu>
</ion-side-menus>
