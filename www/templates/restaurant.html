<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar bar-header bar-energized">
        <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
                Atrás
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
        <button class="button-icon ion-android-close" style="color: white" ui-sref="app.home">
        </button>
 </ion-nav-buttons>
</ion-nav-bar>

<ion-tabs class="tabs-icon-top">
  <!-- Home -->
  <ion-tab title="Home" icon="icon ion-home" href="restaurant/home/0">
    <ion-nav-view name="restaurant-home"></ion-nav-view>
  </ion-tab>
  <!-- Contacto -->
  <ion-tab title="Contacto" icon="icon ion-email" href="restaurant/contacto/0">
    <ion-nav-view name="restaurant-contacto"></ion-nav-view>
  </ion-tab>
  <!-- Horarios -->
  <ion-tab title="Horarios" icon="icon ion-clock" href="restaurant/horarios/0">
    <ion-nav-view name="restaurant-horarios"></ion-nav-view>
  </ion-tab>
  <!-- Menu -->
  <ion-tab title="Menú" icon="icon ion-clipboard" href="restaurant/menu/0">
    <ion-nav-view name="restaurant-menu"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
