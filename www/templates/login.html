<div class="modal">

  <ion-header-bar class="bar bar-header bar-energized">
    <h1 class="title">Iniciar sesión</h1>
    <div class="buttons">
      <button class="button-icon ion-android-close" style="color: white" ng-click="closeLogin()"></button>      
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario:</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña:</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button icon-left ion-log-in button-positive" type="submit" ng-click="closeLogin();$state.go('red.home')">Ingresar</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
