<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Home -->
  <ion-tab title="Home" icon="icon ion-home" ui-sref='alojamiento.home'>
    <ion-nav-view name="alojamiento-home"></ion-nav-view>
  </ion-tab>
  <!-- Contacto -->
  <ion-tab title="Contacto" icon="icon ion-email" ui-sref='alojamiento.contacto'>
    <ion-nav-view name="alojamiento-contacto"></ion-nav-view>
  </ion-tab>
  <!-- Horarios -->
  <ion-tab title="Horarios" icon="icon ion-clock" ui-sref='alojamiento.horarios'>
    <ion-nav-view name="alojamiento-horarios"></ion-nav-view>
  </ion-tab>
  <!-- Habitaciones -->
  <ion-tab title="Habitaciones" icon="icon ion-clipboard" ui-sref='alojamiento.habitaciones'>
    <ion-nav-view name="alojamiento-habitaciones"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
